<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My notes regarding HTML language</title>
</head>
<body>
    <!-- Although in this case the lines are in 2 lines the tag h1 combines into just one -->
    <h1>This is a heading level 1 text
        Headings range from 1 to 6
    </h1>
    <!-- The br tag creates an empty line between text. -->
    <br>
    <!-- The hr tag creates a horizontal rule. In this case with some attributes -->
    <hr size="3" color="black" noshade="0">

</body>
</html>
